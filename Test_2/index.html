<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon Cards</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tilt+Neon&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <div class="charizard">
            <div class="charizard__name">Charizard</div>
            <div class="charizard__descrip">
                Spits out flares that reach
            </div>
            
            <div class="charizard__habilities">
                <div class="charizard__habilities--feat">
                    <h4>Height</h4>
                    <p>1,7m</p>
                    <h4>Category</h4>
                    <p>Fire</p>
                    <h4>Hability</h4>
                    <p>Sea of flames</p>
                </div>

                <div class="charizard__habilities--power">
                    <h4>Weakness</h4>
                    <p class="charizard__habilities--power1">Water</p>
                    <p class="charizard__habilities--power2">Electricity</p>
                    <p class="charizard__habilities--power3">Rock</p>
                </div>
            </div>

            <div class="charizard__figure">
                <div class="front">
                    <figure>
                        <img src="/img/Charizard.png" alt="Charizard">
                    </figure>
                </div>

                <div class="back">
                    <img src="/img/Charizard2.png">
            </div>

            
            
        </div>
        
    </main>
</body>
</html>
